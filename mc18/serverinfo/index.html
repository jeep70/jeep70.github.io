<!DOCTYPE html>
<html>
<head>
    <title>Online Players</title>
    <script src="https://mcapi.us/scripts/minecraft.js"></script>
    <style>
        p {
            display:inline-block;
        }
    </style>
</head>
<body>s
<p id="motd">null</p><br>
<p>Players:&nbsp;<p id="playernow"></p><p>/</p>
<p id="playermax"></p><br>
<p>Currently&nbsp;<p id="status"></p>
<script>
MinecraftAPI.getServerStatus('s7.hosthorde.com', {
  port: 26297
}, function(err, status) {
  if (err) {
    return document.querySelector('#motd').innerHTML = 'Error loading status';
  }
  console.log(status);
  document.querySelector("#motd").innerHTML = status.motd
  document.querySelector("#playernow").innerHTML = status.players.now
  document.querySelector("#playermax").innerHTML = status.players.max
  document.querySelector("#status").innerHTML = status.online ? 'online' : 'offline';
});
</script>
</body>
</html>
