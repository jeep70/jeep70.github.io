<body>
    <header id="underbackgroundbit" class="has-perspective intvshadow">
        <div id="backgroundbit" class="parallaxbg">
        </div>
        <h1 id="logotext">Interverse</h1>
        <img id="logo" src="assets/img/intvcompact.svg" alt="Interverse Logo">
    </header>
    <section class="section displaysection qviewsection parallaxbg intvshadow">
        <div class="container">
            <div class="columns is-centered">
                <div class="column has-text-centered is-half" id="qviewsectionleft">
                    <h1 class="title qviewtext qviewtitle is-spaced">qView</h1>
                    <h2 class="subtitle qviewtext is-size-4">An image viewer designed to be practical and minimal</h2>
                    <div class="buttons is-centered has-addons">
                        <a class="intvbutton is-medium" href="qview">Website</a>
                        <a class="intvbutton is-medium" href="https://github.com/jurplel/qView">Github</a>
                    </div>
                </div>
                <div class="column is-half">
                    <picture>
                        <source type="image/webp" srcset="qview/assets/img/screenshot2.webp">
                        <source type="image/jpeg" srcset="qview/assets/img/screenshot2.png">
                        <img class="has-position-absolute" src="qview/assets/img/screenshot2.png" alt="qView screenshot with nothing loaded">
                    </picture>
                </div>
            </div>
        </div>
    </section>
    <section class="section contactsection">
        <div class="container" style="margin: auto">
            <div class="columns is-centered perspective">
                <div class="column has-text-centered" id="contact1">
                    <h5 class="is-size-5"><a href="https://github.com/jurplel">jurplel on Github</a></h5>
                </div>
                <div class="column has-text-centered" id="contact2">
                    <h4 class="is-size-4"><a href="https://discordapp.com/invite/t8K7NtA">Join Interverse on Discord</a></h4>
                </div>
                <div class="column has-text-centered" id="contact3">
                    <h5 class="is-size-5"><a href="mailto:jurplel@interversehq.com">jurplel@interversehq.com</a></h5>
                </div>
            </div>
        </div>
    </section>
    <footer class="intvfooter">
		Copyright © 2019 jurplel All rights reserved.
	</footer>
