<!doctype html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Foundation CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.2/foundation-flex.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/mc.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- Datatables -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/s/bs/dt-1.10.10/datatables.min.css"/>

	<!--JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- Foundation JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.2/foundation.min.js" defer></script>
	<!-- Motion UI -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css"/>
	<!-- What Input -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/2.0.1/what-input.min.js" defer></script>
    <!-- Custom JS -->
    <script src="assets/js/mc.js" defer></script>

	<!-- Datatables -->
	<script type="text/javascript" src="https://cdn.datatables.net/s/bs/dt-1.10.10/datatables.min.js"></script>

	<title>Interverse Modpack</title>

	<!-- Initalize Datatables -->
	<script type="text/javascript">
		$(document).ready(function() {
			$('#modlist').DataTable( {
				"scrollY": "65vh",
				"scrollCollapse": true,
				"paging": false,
				"info": false,
			} );
		} );
	</script>

</head>
<body>

	<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
		<ul class="orbit-container">
			<button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
			<button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
			<li class="is-active orbit-slide">
				<img class="orbit-image" src="http://i.imgur.com/wbo0atX.png" alt="Space">
				<figcaption class="orbit-caption">Space, the final frontier.</figcaption>
			</li>
			<li class="orbit-slide">
				<img class="orbit-image" src="http://i.imgur.com/1RbJ0QC.png" alt="Space">
				<figcaption class="orbit-caption">Lets Rocket!</figcaption>
			</li>
			<li class="orbit-slide">
				<img class="orbit-image" src="http://i.imgur.com/XVIjvMA.png" alt="Space">
				<figcaption class="orbit-caption">Encapsulating</figcaption>
			</li>
		</ul>
		<nav class="orbit-bullets">
			<button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
			<button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
			<button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
			<button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
		</nav>
	</div>
</body>
</html>
