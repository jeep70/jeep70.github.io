<!doctype html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0091ea">
	<meta name="theme-color" content="#ffffff">

	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Play:400' rel='stylesheet' type='text/css'>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- Animate.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"></link>
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Vivus -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.3.1/vivus.min.js"></script>
	<!-- Custom JS -->
	<script src="assets/js/main.js"></script>

	<title>Interverse</title>

</head>
<body>
	<div id="logo" class="valign"><picture>
			<source media="(orientation: portrait)" srcset="assets/img/intv_compact.svg">
		<img id="filledlogo" src="assets/img/intv_logo.svg" alt="Interverse">
	</picture></div>
	<div class="valign2">
	<a id="button1" href="https://discord.gg/0lXeGE6soHgmQPT5" class="buttons btn btn-lg">DISCORD</a>&nbsp;
	<a id="button2" href="http://steamcommunity.com/groups/interverse" class="buttons btn btn-lg">STEAM</a>&nbsp;
	<!-- <a id="button3" href="mc" class="buttons btn btn-lg">MINECRAFT</a> -->
	</div>

	<script>

		$('#filledlogo, #button1, #button2, #button3').hide();

		var regularLogo = {
			file: '/assets/img/intv_logo_outline.svg',
			type: "async",
			duration: 150,
			pathTimingFunction: Vivus.EASE_OUT,
			animTimingFunction: Vivus.EASE,
		};

		var compactLogo = {
			file: '/assets/img/intv_compact_outline.svg',
			type: "async",
			duration: 150,
			pathTimingFunction: Vivus.EASE_OUT,
			animTimingFunction: Vivus.EASE,
		};

		var compactVivus = new Vivus("logo",compactLogo,function () {
			$('#filledlogo').fadeIn( 750 );
			$('#button1, #button2, #button3').show(0).addClass('animated fadeInUp');
		});

		var regularVivus = new Vivus("logo",regularLogo,function () {
			$('#filledlogo').fadeIn( 750 );
			$('#button1, #button2, #button3').show(0).addClass('animated fadeInUp');
		});

		if (matchMedia) {
			const mq = window.matchMedia("(orientation: landscape)");
			Define_i(mq);
			console.log(mq)
			mq.addListener(Define_i);
		}
		
		function Define_i(mq) {
			if (mq.matches) {
				console.log('Define_i was run')
				$('#I_concept').show();
				$('#Compact_Logo').hide();
			} else {
				$('#I_concept').hide();
				$('#Compact_Logo').show();
			}
		}
	</script>

</body>
</html>
