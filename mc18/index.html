<!doctype html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/mc.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">


	<!--JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Motion UI -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css"/>
	<!-- What Input -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/2.0.1/what-input.min.js" defer></script>
	<!-- Custom JS -->
	<script src="assets/js/mc.js" defer></script>

	<!-- Datatables -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/s/bs/dt-1.10.10/datatables.min.css"/>

	<script type="text/javascript" src="https://cdn.datatables.net/s/bs/dt-1.10.10/datatables.min.js"></script>

	<title>Interverse Modpack</title>

	<!-- Initalize Datatables -->
	<script type="text/javascript">
		$(document).ready(function() {
			$('#modlist').DataTable( {
				"scrollY": "65vh",
				"scrollCollapse": true,
				"paging": false,
				"info": false,
			} );
		} );
	</script>

</head>
<body>

	<header id="myCarousel" class="carousel slide">

		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<div class="carousel-inner">
			<div class="item active">
				<div class="fill" style="background-image:url(http://i.imgur.com/wbo0atX.png);"></div>
			</div>
			<div class="item">
				<div class="fill" style="background-image:url(http://i.imgur.com/1RbJ0QC.png);"></div>
			</div>
			<div class="item">
				<div class="fill" style="background-image:url(http://i.imgur.com/XVIjvMA.png);"></div>
			</div>
		</div>

		<div class="overlay">
			<img src="../assets/img/INTV-Logo-Modpack.png" width="50%" alt="Interverse Logo">
		</div>
	</header>

	<script>
	$('.carousel').carousel({ interval: 5000 })
	</script>
</body>
</html>
